<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUCA Anonymous Messages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .logo p {
            color: #666;
            font-size: 1em;
        }

        .session-ended {
            text-align: center;
            padding: 40px 20px;
        }

        .session-ended h2 {
            color: #e74c3c;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .session-ended p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .session-ended .icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .char-counter {
            text-align: right;
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .char-counter.warning {
            color: #e67e22;
        }

        .char-counter.error {
            color: #e74c3c;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .info-box h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .info-box ul {
            color: #666;
            padding-left: 20px;
            line-height: 1.8;
        }

        .info-box ul li {
            margin-bottom: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 2em;
            }

            .form-group textarea {
                min-height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="logo">
            <h1>üé≠ LUCA</h1>
            <p>Anonymous Messages</p>
        </div>

        <div id="content">
            <!-- Content will be injected here -->
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const sessionId = window.location.pathname.substring(1);

        let isSubmitting = false;

        async function checkSessionStatus() {
            try {
                const response = await fetch(`${API_URL}/api/session/${sessionId}/status`);
                const data = await response.json();

                if (!data.exists || !data.active) {
                    showSessionEnded();
                    return false;
                }

                return true;
            } catch (error) {
                console.error('Error checking session:', error);
                showError('Failed to connect to server. Please try again.');
                return false;
            }
        }

        function showSessionEnded() {
            document.getElementById('content').innerHTML = `
                <div class="session-ended">
                    <div class="icon">üò¢</div>
                    <h2>Oops!</h2>
                    <p>This anonymous session has ended.</p>
                    <p style="margin-top: 15px; font-size: 0.95em;">The admin has closed this session. No more messages can be sent.</p>
                </div>
            `;
        }

        function showError(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-error';
            alertDiv.textContent = message;

            const content = document.getElementById('content');
            content.insertBefore(alertDiv, content.firstChild);

            setTimeout(() => alertDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-success';
            alertDiv.textContent = message;

            const content = document.getElementById('content');
            content.insertBefore(alertDiv, content.firstChild);

            setTimeout(() => alertDiv.remove(), 5000);
        }

        function updateCharCounter() {
            const textarea = document.getElementById('message');
            const counter = document.getElementById('charCounter');
            const length = textarea.value.length;

            counter.textContent = `${length} / 1000 characters`;

            if (length > 900) {
                counter.className = 'char-counter error';
            } else if (length > 750) {
                counter.className = 'char-counter warning';
            } else {
                counter.className = 'char-counter';
            }
        }

        async function submitMessage(event) {
            event.preventDefault();

            if (isSubmitting) return;

            const textarea = document.getElementById('message');
            const message = textarea.value.trim();

            if (!message) {
                showError('Please enter a message');
                return;
            }

            if (message.length > 1000) {
                showError('Message is too long (max 1000 characters)');
                return;
            }

            isSubmitting = true;
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Sending<span class="loading"></span>';

            try {
                const response = await fetch(`${API_URL}/api/message/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sessionId,
                        message
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    if (data.error === 'Session has ended') {
                        showSessionEnded();
                        return;
                    }
                    throw new Error(data.error || 'Failed to send message');
                }

                showSuccess('Your anonymous message has been sent!');
                textarea.value = '';
                updateCharCounter();

            } catch (error) {
                showError(error.message);
            } finally {
                isSubmitting = false;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Anonymously';
            }
        }

        function showMessageForm() {
            document.getElementById('content').innerHTML = `
                <div class="info-box">
                    <h3>üìù How it works:</h3>
                    <ul>
                        <li>Your message will be posted anonymously in the group</li>
                        <li>Your identity remains completely hidden</li>
                        <li>Keep it respectful and follow group rules</li>
                    </ul>
                </div>

                <form id="messageForm" onsubmit="submitMessage(event)">
                    <div class="form-group">
                        <label for="message">Your Anonymous Message:</label>
                        <textarea
                            id="message"
                            placeholder="Type your anonymous message here..."
                            maxlength="1000"
                            oninput="updateCharCounter()"
                        ></textarea>
                        <div id="charCounter" class="char-counter">0 / 1000 characters</div>
                    </div>

                    <button type="submit" class="btn" id="submitBtn">
                        Send Anonymously
                    </button>
                </form>
            `;
        }

        // Initialize
        async function init() {
            if (!sessionId) {
                document.getElementById('content').innerHTML = `
                    <div class="alert alert-error">
                        Invalid session link. Please use the link provided by the bot.
                    </div>
                `;
                return;
            }

            const isActive = await checkSessionStatus();
            if (isActive) {
                showMessageForm();
            }
        }

        init();
    </script>
</body>
</html>
